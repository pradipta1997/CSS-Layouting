 <!DOCTYPE html>
 <html>
 <head>
 	<title>Position (Static & Relative)</title>

 <style>
 	body{
 		height:2000px;
 	}

 	div{
 		width: 200px;
 		height: 200px;
 		margin:auto;
 		position: relative;
 	}

 	.satu{
 		background-color: orange;
 	}

 	.dua{
 		background-color: lime;
 		position: fixed;
 		width: 100%;
 		height: 20px;
 		top:0;
 		right:0;
 		text-align: center;


 	}

 	.tiga{
 		background-color: aqua;
 	}

 	.container{
 		width:600px;
 		height:650px;
 		border:10px solid black;
 	}


 </style>

 </head>
 <body>

 	<div class="container">

	 	<div class="satu"></div>
	 	<div class="dua">Hello World</div>
	 	<div class="tiga"></div>

 	</div>
 
 </body>
 </html>
